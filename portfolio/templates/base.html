<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dev Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to the Portfolio{% endblock %}</h1>

    </main>
    <footer>
        <p>&copy; 2024 Portfolio Project</p>
    </footer>
</body>
</html>
